language: java
dist: trusty
sudo: false
jdk:
- oraclejdk8
node_js:
- node
install:
- npm install
- npm install vsce
- "./lib/languagetool-languageserver/gradlew --project-dir ./lib/languagetool-languageserver/
  assemble"
script:
- vsce package
deploy:
  provider: releases
  api_key:
    secure: 
  file: vscode-languagetool-*.vsix
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- vsce publish -p $VSCE_TOKEN
env:
  global:
    secure: 
